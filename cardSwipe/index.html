<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="frame"></div>
		<div class="btns">
			<div id="hate">âŒ</div>
			<div id="like">ğŸ’š</div>
		</div>

		<script>
			const frame = document.querySelector(".frame");
			const imgs = [
				"./img1.jpg",
				"./img2.jpg",
				"./img3.jpg",
				"./img4.jpg",
			];
			let imageCount = 0;
			for (let i = 0; i < 5; i++) {
				appendCard();
			}

			let current = frame.querySelector(".card:last-child");
			let startX = 0,
				startY = 0,
				moveX = 0,
				moveY = 0;
			addEventListener(current);

			document.querySelector("#hate").onclick = () => {
				moveX = -1;
				moveY = 0;
				complete();
			};
			document.querySelector("#like").onclick = () => {
				moveX = 1;
				moveY = 0;
				complete();
			};

			function appendCard() {
				const firstCard = frame.children[0];
				const newCard = document.createElement("div");
				newCard.className = "card";
				newCard.style.backgroundImage = `url(${
					imgs[imageCount++ % imgs.length]
				})`;
				if (firstCard) frame.insertBefore(newCard, firstCard);
				else frame.appendChild(newCard);
			}

			function addEventListener(card) {
				card.addEventListener("pointerdown", onPointerDown);
			}

			function setTransform(x, y, deg, duration) {
				current.style.transform = `translate3d(${x}px, ${y}px, 0) rotate(${deg}deg)`;
				if (duration)
					current.style.transition = `transform ${duration}ms`;
			}

			function onPointerDown(e) {
				startX = e.clientX;
				startY = e.clientY;
				current.addEventListener("pointermove", onPointerMove);
				current.addEventListener("pointerup", onPointerUp);
				current.addEventListener("pointerleave", onPointerUp);
			}

			function onPointerMove(e) {
				moveX = e.clientX - startX;
				moveY = e.clientY - startY;
				setTransform(moveX, moveY, (moveX / innerWidth) * 50);
			}

			function onPointerUp() {
				current.removeEventListener("pointermove", onPointerMove);
				current.removeEventListener("pointerup", onPointerUp);
				current.removeEventListener("pointerleave", onPointerUp);
				if (Math.abs(moveX) > frame.clientWidth / 2) {
					current.removeEventListener("pointerleave", onPointerUp);
					complete();
				} else cancel();
			}

			function complete() {
				// ë‚ ì•„ê°€ëŠ” Transition
				const flyX = (Math.abs(moveX) / moveX) * innerWidth * 1.3;
				const flyY = (moveY / moveX) * flyX;
				setTransform(
					flyX,
					flyY,
					(flyX / innerWidth) * 50,
					innerWidth * 0.5
				);

				// ì¹´ë“œ êµì²´
				const prev = current;
				const next = current.previousElementSibling;
				current = next;
				addEventListener(next);
				appendCard();
				setTimeout(() => frame.removeChild(prev), innerWidth);
			}

			function cancel() {
				setTransform(0, 0, 0, 100);
				setTimeout(() => (current.style.transition = ""), 100);
			}
		</script>
	</body>
</html>
